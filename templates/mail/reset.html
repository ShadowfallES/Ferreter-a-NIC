<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/form.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
                    {% for category, message in get_flashed_messages(with_categories=True) %}
                    <div class="alert-{{category}}"><h2>{{ message }}</h2></div>
                    {% endfor %}
    </header>
    <div class="Contenedor vh-100">
        <div class="card">
            <div class="card-body">
                <form action="/reset/{{token}}" method="POST">    
                    <div class="Datos_request">
                        <input type="password" class="text-light g-0" name="password" autocomplete="off"  required>
                        <span></span>
                        <label>Contraseña</label>
                    </div>
                    <div class="Datos_request">
                        <input type="password" class="text-light g-0" name="checkpassword" autocomplete="off" required>
                        <span></span>
                        <label>Repetir constraseña</label>
                    </div> 
                    <div class="btn d-block">
                        <button type="submit" class="btn btn-primary btn-lg">Cambiar</button>
                    </div>
                    <div class="link_ref">
                        Ya tiene una cuenta? <a href="/account/login">inicia sesión</a>
                    </div>
                    </form>
            </div>
        </div>

    </div>
</body>
</html>
