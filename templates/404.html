{% extends 'base/base.html' %}
{% block js %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

        main {
            font-family: "Poppins", sans-serif;
          }
        .Encabezado {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Russo One', sans-serif;
        }
        .Cuerpo {
            font-size: 1.3rem;
            padding: 0.7rem 0;
        }

{% block main %}

        <img src="https://i.postimg.cc/N0tPpPS4/Pingu404.gif" alt="404_gif" class="rounded mx-auto d-block img-fluid "/>
        <h1 class="text-center Encabezado pt-3">ERROR 404</h1>
        <p class="text-center Cuerpo">
            ...Tal vez el producto que está buscando no se encuentra en nuestra pagina o nunca existió.
        </p>
        <div class="text-center">
            <a href="/">
                <button class="btn btn-outline-primary rounded-3">De vuelta a la pagina principal <i class="far fa-hand-point-right"></i></button>
            </a>
        </div>
            
    </div>
